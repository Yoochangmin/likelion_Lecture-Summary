<!DOCTYPE html>
<html>
<head>
    <title>수노입니다.</title>
    <style>
    article > p {color:red;} /* article안에있는 자식p에게 속성적용*/
    article p {color: blue;}
    </style>
</head>
<body>
    <article>
        <div>자식1
            <p>후손</p>
        </div>
        <div>자식2
            <p>후손2</p>
        </div>
        <p>자식3</p>
    </article>
</body>
</html>
